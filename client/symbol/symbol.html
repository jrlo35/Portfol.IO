<!-- Modal Trigger -->
<a ng-click="openModal()" class="waves-effect waves-light btn modal-trigger">Find Symbol</a>

<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <div class="row">
      <div class="col m12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Find Ticker Symbol</span>
            <div class="row" style="color: white">
               <div class="input-field">
                 <input ng-model="stockName" placeholder="type in company here" id="first_name2" type="text" class="validate" >
                 <label class="active" for="first_name2">Stock LookUp</label>
                 <a ng-click="symbol.getStock(stockName)"class="waves-effect waves-light btn">Find Stock Symbol</a>
                 <table>
                   <tr ng-repeat = 'result in symbol.results'>
                     <td>{{result.name}}</td>
                     <td><h3>{{result.symbol}}</h3></td>
                     <td><button class= 'btn std-btn' ng-click="symbol.populate(result.symbol)">Trade</button></td>
                     <td><button class= 'btn std-btn' ng-click='symbol.addToWatchlist(result.symbol)'>Watch</button></td>
                  </tr>
                 </table>
               </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
 $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal-trigger').openModal();
  });
</script>

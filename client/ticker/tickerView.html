<div class="ticker">
  <div ng-class="{moving: moving}" ng-click="moveLeft()" class="viewport">
    <div ng-repeat="item in boxes" class="box">
      <span class="whitetext"><b>{{ item[0] }}</b></span> &nbsp
      <span class="whitetext"> {{item[1]}}  </span>&nbsp
      <span ng-class="isPositive(item[2])">{{item[2]}}</span>  &nbsp
      <span class="whitetext">{{item[3]}}  &nbsp</span>
    </div>
  </div>
</div>

<button class= 'btn std-btn getTweets' ng-click="news.getTweets()">
  Get Tweets
</button>

  <div class = 'row'>
    <div class = 'col s12' ng-repeat="news in news.tweets">
      <div class = 'card-panel'>
        <p style="font-style: italic;">{{news.time}}</p>
        <p ng-bind-html="news.text | linky:'_blank'"></p>
        <p class='twitteruser'>{{news.user}}</p>
      </div>
    </div>
  </div>
